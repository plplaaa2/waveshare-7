display:
  - platform: rpi_dpi_rgb
    id: my_display
    auto_clear_enabled: false
    update_interval: never
    color_order: RGB
    pclk_frequency: 14MHz
    dimensions:
      width: 800
      height: 480
    de_pin:
      number: 5
    hsync_pin:
      number: 46
      ignore_strapping_warning: true
    vsync_pin:
      number: 3
      ignore_strapping_warning: true
    pclk_pin: 7
    pclk_inverted: false
    hsync_back_porch: 10 #30
    hsync_front_porch: 20 #210 
    hsync_pulse_width: 10 #30
    vsync_back_porch: 10 #4
    vsync_front_porch: 10 #4
    vsync_pulse_width: 10 #4
    data_pins:
      red:
        - 1         #r3
        - 2         #r4
        - 42        #r5
        - 41        #r6
        - 40        #r7
      blue:
        - 14        #b3
        - 38        #b4
        - 18        #b5
        - 17        #b6
        - 10        #b7
      green:
        - 39        #g2
        - 0         #g3
        - 45        #g4
        - 48        #g5
        - 47        #g6
        - 21        #g7
# 터치 스크린 설정
touchscreen:
  platform: gt911
  id: my_touchscreen
  interrupt_pin: GPIO4
  on_touch:
    - lambda: |-
          ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
              touch.x,
              touch.y,
              touch.x_raw,
              touch.y_raw
              );
    - script.execute: light_up

i2c:
  scl: GPIO20
  sda: GPIO19
  scan: True
    
light:
  - platform: monochromatic
    output: backlight_pwm
    id: backlight
    name: "${name} Back Light"
    restore_mode: RESTORE_AND_ON
    on_turn_on: 
      then:
        - script.execute: light_up
        - lvgl.resume:
    on_turn_off: 
      then:
        - lvgl.pause:

output:
  - platform: ledc
    id: backlight_pwm
    pin: GPIO6
    frequency: 1000Hz
    min_power: 0.3
    zero_means_zero: True    

switch:
  - platform: template
    id: auto_brightness
    name: ${name} Auto Brightness
    icon: mdi:brightness-auto
    restore_mode: RESTORE_DEFAULT_OFF
    optimistic: true
    turn_on_action:
      - lvgl.widget.update:
          id: switch_auto_bright
          state:
            checked: true
    turn_off_action:
      - lvgl.widget.update:
          id: switch_auto_bright
          state:
            checked: false

script:    
  - id: light_up
    then:
      - if:
          condition:
              - switch.is_off: auto_brightness
          then:
            - light.turn_on: 
                id: backlight
                brightness: !lambda return id(backlight_brightness).state / 100;
          else:
            - if:
               condition:
                 lambda: return id(lux_sensor).state >= 600;
               then:
                 - light.turn_on: 
                      id: backlight
                      brightness: 1
            - if:
               condition:
                 lambda: return id(lux_sensor).state >= 100;
               then:
                 - light.turn_on: 
                      id: backlight
                      brightness: 0.5
            - if:
               condition:
                 lambda: return id(lux_sensor).state >= 0;
               then:
                 - light.turn_on: 
                      id: backlight
                      brightness: 0.3      
