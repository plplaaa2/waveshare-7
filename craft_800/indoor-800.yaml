sensor:
# temperature
  - platform: homeassistant
    entity_id: $temperature
    #name: '${name} Temperature'
    id: temperature
    filters:        
      #- lambda: return x + id(temp_offset);
      - median:
    on_value:
      - lvgl.indicator.update:
          id: temp_needle
          value: !lambda return x * 10;
      - lvgl.label.update:
          id: temp_in_text
          text:
            format: "%.1fÂ°c"
            args: [ 'x' ]
#humidity
  - platform: homeassistant
    entity_id: $humidity
    #name: '${name} humidity'
    id: humidity
    filters:
      - median:
    on_value:
