lvgl:
# 전체 위젯 테마  
  theme:
    slider:
      border_width: 1
      border_opa: 15%
      bg_color: 0xcccaca
      bg_opa: 15%
      pad_all: 8
      indicator:
        bg_color: 0x2F8CD8
        bg_opa: COVER
        height: 20
      knob:
        bg_color: 0xFFFFFF  #2F8CD8
        bg_opa: COVER
        width: 35
        border_color: 0x0077b3        
        border_width: 10
        outline_width: 1 
    arc:
      bg_color: 0
      bg_opa: TRANSP
      arc_color: 0x111111
      arc_opa: COVER
      arc_width: 30
      indicator:
        bg_color: 0x2F8CD8
        bg_opa: COVER        
        arc_width: 30
      knob:
        bg_color: 0xFFFFFF
        bg_opa: COVER
        border_color: 0x4EAFFC
        border_width: 10
        outline_width: 2
# 개별 스타일 사전정의
  style_definitions:
    - id: title_bar
      text_font: title_font
      text_color: 0xD5D5D5
      bg_color: 0
      bg_opa: TRANSP
      border_width: 0
      border_opa: TRANSP
      radius: 0
      pad_all: 0
      shadow_opa: TRANSP
      width: 100%
    - id: base_style
      text_color: 0xD5D5D5
      bg_opa: TRANSP 
      border_opa: TRANSP
      border_width: 0
      pad_all: 0
      shadow_width: 0
      shadow_opa: TRANSP
      radius: 0
    - id: card
      text_color: 0xD5D5D5
      bg_color: 0x222222
      bg_opa: COVER
      border_width: 0
      border_color: 0
      radius: 20
      pad_all: 0
    - id: security_card
      text_color: 0xD5D5D5
      bg_color: 0x222222
      bg_opa: COVER
      pad_all: 15
      radius: 20
      outline_width: 1
      border_width: 0      
    - id: meter_style
      text_color: 0xD5D5D5
      bg_color: 0x222222
      bg_opa: COVER
      radius: 10
      outline_width: 0
      border_width: 0
      #border_opa:
      pad_all: 0
    - id: button_menu
      text_color: 0xffffff
      bg_color: 0x333333
      bg_opa: COVER
      radius: 5
      pad_all: 5
    - id: button_checked
      bg_color: 0xFF4400
      bg_opa: COVER
      text_color: 0xD5D5D5
      radius: 20
      pad_all: 8
    - id: tab_style
      border_width: 0
      border_color: 0x0077b3
      border_opa: TRANSP
      bg_color: 0x2F8CD8
      bg_grad_color: 0x005782                  
      bg_grad_dir: VER
      pad_all: 0                  
      width: 100%
      height: 50
      text_font: regular_25
      text_align: CENTER
    - id: menu_button
      radius: 75
      bg_color: 0x2F8CD8
      bg_grad_color: 0x0460BD
      bg_grad_dir: VER
      border_width: 5
      border_color: 0x1e84eb
      border_opa: 50%
      outline_width: 1
    - id: blind_button_style
      radius: 40
      text_font: regular_25
      text_align: CENTER
      bg_color: 0x2F8CD8
      bg_grad_color: 0x0460BD
      bg_grad_dir: VER
      border_width: 5
      border_color: 0x1e84eb
      border_opa: 50%
      outline_width: 1