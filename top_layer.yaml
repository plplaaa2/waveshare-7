# LVGL CORE
lvgl:
# Default Style
  bg_color: 0
  text_font: regular_25
  align: center
# Idle Action
  on_idle:
    - timeout: !lambda return id(return_timeout).state * 1000;
      then:
        if: 
          condition:
            - light.is_on: backlight
          then:
            - lvgl.page.show: weather_page
    - timeout: !lambda return id(screen_timeout).state * 1000;
      then:
        if:
          condition:
            and:
              - light.is_on: backlight
              - binary_sensor.is_off: presence_sensor
          then:
            - light.turn_off: backlight
            
# 상단 타이틀 (Do not package)
  top_layer:
    widgets: 
      - obj:
          x: 0
          y: 0
          width: 800
          height: 30
          styles : title_bar
          widgets:
            - obj:
                width: 350
                height: 28
                styles : title_bar
                align: TOP_LEFT
                layout:
                  type: FLEX
                  flex_flow: ROW
                  flex_align_main: START
                widgets:                  
                  - label:
                      text: "오전 00:00"
