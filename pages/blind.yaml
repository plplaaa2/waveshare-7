# 전체 위젯 테마  
  theme:
    slider:
      border_width: 1
      border_opa: 15%
      bg_color: 0xcccaca
      bg_opa: 15%
      pad_all: 8
      indicator:
        bg_color: 0x2F8CD8
        bg_opa: COVER
        height: 20
      knob:
        bg_color: 0xFFFFFF  #2F8CD8
        bg_opa: COVER
        width: 35
        border_color: 0x0077b3        
        border_width: 10
        outline_width: 1 
  style_definitions:
