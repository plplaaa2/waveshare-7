lvgl:
  theme:
    arc:
      bg_color: 0
      bg_opa: TRANSP
      arc_color: 0x111111
      arc_opa: COVER
      arc_width: 30
      indicator:
        bg_color: 0x2F8CD8
        bg_opa: COVER        
        arc_width: 30
      knob:
        bg_color: 0xFFFFFF
        bg_opa: COVER
        border_color: 0x4EAFFC
        border_width: 10
        outline_width: 2
  style_definitions:
    - id: card
      text_color: 0xD5D5D5
      bg_color: 0x222222
      bg_opa: COVER
      radius: 20
      outline_width: 0
      border_width: 0
      #border_opa:
      pad_all: 0
    - id: tab_theme
      border_width: 0
      border_color: 0x0077b3
      border_opa: TRANSP
      bg_color: 0x2F8CD8
      bg_grad_color: 0x005782                  
      bg_grad_dir: VER
      pad_all: 0                  
      width: 100%
      height: 50
      text_font: regular_25
      text_align: CENTER
  pages:
# Climate 페이지
    - id: climate_page
      widgets:
      - obj:
          x: 0
          y: 30
          align: TOP_LEFT
          styles: home_style
          width: 800
          height: 450
          widgets:
            - tabview:
                id: climate_tap
                position: bottom
                styles: card
                tab_style:
                  styles: tab_theme
                  items:
                    text_color: 0xE5E5E5
                    text_font: regular_25
                    height: 50
                    pressed:
                      text_color: 0xE5E5E5
                    checked: 
                      text_color: 0xE5E5E5
                tabs:
                  - name: "에 어 컨"
                    id: ac_tab                    
                    widgets:
                      - arc:
                          x: 0
                          y: 0
                          width: 330
                          height: 330
                          align: CENTER
                          adjustable: true
                          min_value: 18
                          max_value: 30                     
